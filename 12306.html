<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟12306注册界面</title>
	</head>
	<body>
		<form action="http://www.12306.cn">
			<table align="center">
				<tr>
					<td>用 户 名：</td>
					<td>
						<input type="text" placeholder="用户名设置成功后不可修改"/>
					</td>
					<td>
						<label>6-30位字母、数字或“_”,字母开头</label>
					</td>
				</tr>
				<tr>
					<td>登录密码：</td>
					<td>
						<input type="password" placeholder="6-20位字母、数字或符号"/>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td>
						<input type="password" placeholder="再次输入您的登陆密码"/>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td>
						<select>
							<option>中国居民身份证</option>
							<option>通行证</option>
							<option>护照</option>
						</select>
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="papers"/>中国居民身份证
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="papers"/>外国人永久居留身份证
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="papers"/>港澳台居民居住证
					</td>
				</tr>
				<tr>
					<td>姓 名：</td>
					<td>
						<input type="text" placeholder="请输入姓名"/>
					</td>
					<td>
						<label>姓名填写规则（用于身份核验，请正确填写）</label>
					</td>
				</tr>
				<tr>
					<td>证件号码：</td>
					<td>
						<input type="text" placeholder="请输入您的证件号码"/>
					</td>
					<td>
						<label>（用于身份核验，请正确填写）</label>
					</td>
				</tr>
				<tr>
					<td>邮 箱：</td>
					<td>
						<input type="text" placeholder="请正确填写邮箱地址"/>
					</td>
					<td></td>
				</tr>
				<tr>
					<td>手机号码（+86）：</td>
					<td>
						<input type="tel" placeholder="请输入您的手机号码"/>
					</td>
					<td>
						<label>请正确填写手机号码，稍后将向该手机号码发送短信验证码</label>
					</td>
				</tr>
				<tr>
					<td>旅客类型：</td>
					<td>
						<select>
							<option value ="2">成人</option>
							<option>儿童</option>
							<!--<option selected="selected">学生</option>-->
							<option>学生</option>
							<option>残疾军人、伤残人民警察</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="radio" name="rule"/>我已阅读并同意遵守 《中国铁路客户服务中心网站服务条款》 《隐私权政策》
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td><br></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="下一步"/>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
